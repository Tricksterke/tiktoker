<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body{
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body class="font-sans body">

    <div class="container mx-auto p-4 max-w-md">

        <header class="bg-blue-800 text-white py-8 rounded-t-lg">
            <div class="container mx-auto text-center">
                <img src="https://logos-world.net/wp-content/uploads/2020/07/PayPal-Logo.png" alt="PayPal Logo" class="w-20 h-auto mx-auto mb-4 bg-white p-2 rounded-full">
                <h1 class="font-extrabold text-4xl mb-2">Secure Payment Processing</h1>
                <p class="text-lg">Fast, Easy, and Reliable</p>
            </div>
        </header>

        <div class="bg-white rounded-b-lg shadow-md p-8">
            <div class="text-lg font-semibold mb-4">
                <p class="mb-2">To complete your payment:</p>
                <ol class="list-decimal ml-6">
                    <li>Go to your PayPal account</li>
                    <li>Select <strong>SEND MONEY</strong></li>
                    <li>Enter the recipient's account: <strong>fashiongallery254@gmail.com</strong></li>
                    <li>Enter the amount</li>
                    <li>Click send</li>
                </ol>
            </div>

            <p>If you encounter any issues, feel free to contact us:</p>

            <button class="mt-4 bg-green-500 text-white px-8 py-3 rounded-full hover:bg-green-700 transition duration-300">
                <a href="https://wa.me/+254775625871" class="text-white">Contact us on WhatsApp</a>
            </button>
        </div>

    </div>

</body>
</html>
