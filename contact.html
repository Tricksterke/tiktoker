<!doctype html>
<html lang="en">
  <head>
    <title>Contact Form 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body{
            background-color: gray;
        }
    </style>
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Contact Form - Fashiongallery</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="wrapper">
              <div class="row no-gutters">
                <div class="col-md-6">
                  <div class="contact-wrap w-100 p-lg-5 p-4">
                    <h3 class="mb-4">Send us a message</h3>
                    <div id="form-message-warning" class="mb-4"></div>
                    <div id="form-message-success" class="mb-4"> Your message was sent, thank you! </div>
                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group"><input type="text" class="form-control" name="name" id="name" placeholder="Name"></div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group"><input type="email" class="form-control" name="email" id="email" placeholder="Email"></div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group"><input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"></div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group"><textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Message"></textarea></div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group"><input type="submit" value="Send Message" class="btn btn-primary">
                            <div class="submitting"></div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6 d-flex align-items-stretch">
                  <div class="info-wrap w-100 p-lg-5 p-4 img">
                    <h3>Contact us</h3>
                    <p class="mb-4">We're open for any suggestion or just to have a chat</p>
                    <div class="dbox w-100 d-flex align-items-start">
                      <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-map-marker"></span></div>
                      <div class="text pl-3">
                        <p><span>Address:</span> Nairobi, Kenya</p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                      <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-phone"></span></div>
                      <div class="text pl-3">
                        <p><span>Phone:</span><a href="tel://1234567920">+254775625871</a></p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                      <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-paper-plane"></span></div>
                      <div class="text pl-3">
                        <p><span>Email:</span><a href="/cdn-cgi/l/email-protection#deb7b0b8b19ea7b1abacadb7aabbf0bdb1b3"><span class="__cf_email__" data-cfemail="ec85828a83ac9583999e9f859889c28f8381">[email&#160;protected]</span></a></p>
                      </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                      <div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-globe"></span></div>
                      <div class="text pl-3">
                        <p><span>Website</span><a href="#">-fashiongallery.com</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to handle form submission
        function handleFormSubmission(event) {
          event.preventDefault(); // Prevent the default form submission

          // Your form validation logic here
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var subject = document.getElementById("subject").value;
          var message = document.getElementById("message").value;

          if (name.trim() === "" || email.trim() === "" || subject.trim() === "" || message.trim() === "") {
            // Display an error popup using SweetAlert
            Swal.fire("Error", "Please fill in all fields", "error");
          } else {
            // Display a success popup using SweetAlert
            Swal.fire("Success", "Your message was sent, thank you!", "success");

            // Additional logic for submitting the form via AJAX or other methods can be added here
            // For demonstration purposes, you can uncomment the line below to simulate form submission
            // document.getElementById("contactForm").submit();
          }
        }

        // Event listener for form submission
        document.getElementById("contactForm").addEventListener("submit", handleFormSubmission);
      });
    </script>
   
  </body>
</html>
