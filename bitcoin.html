<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Secure and seamless payment checkout experience">
    <meta name="keywords" content="payment, checkout, secure payment, online payment, ">
    <meta name="author" content="Payment Team">
    <meta name="robots" content="index, follow">
    <title>Bitcoin Wallet Page</title>
    <!-- Add Tailwind CSS (Make sure to include the correct link) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add Font Awesome CSS (Make sure to include the correct link) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Add SweetAlert2 CSS and JS (Make sure to include the correct links) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">

    <h1 class="text-3xl font-bold mb-4 text-center">
        <i class="fab fa-btc text-yellow-500 mr-2"></i> BITCOIN PAYMENT
    </h1>

    <h2 style="font-weight: bold; font-size: 20px; font-style: italic; font-family: monospace;">HOW TO PAY VIA BTC</h2>

    <!-- List items -->
    <ul class="list-disc pl-5 mb-6 space-y-2">
        <li class="text-gray-700">1. Go to your crypto wallet</li>
        <li class="text-gray-700">2. Choose Bitcoin</li>
        <li class="text-gray-700">3. Send Bitcoin</li>
        <li class="text-gray-700">
            <span class="mr-2 text-blue-500"><i class="fab fa-btc"></i></span>
            Enter address: bc1q2le0uv8kyrkfnetuxez8tzcmu5zqz2vn5j7hzl
        </li>
        <li class="flex items-center space-x-2">
            <button id="copyAddressBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Copy BTC Address</button>
            <!-- Displayed when the address is copied -->
            <div id="addressCopiedMessage" class="text-green-600" style="display:none;">Address Copied!</div>
        </li>
        <li class="text-gray-700">4. Send BTC</li>
    </ul>

    <!-- WhatsApp button -->
<p class="text-gray-700 mb-4 text-center">If you have any issues or inquiries, click the button below:</p>
<button id="whatsappBtn" class="bg-green-500 text-white px-4 py-2 rounded w-full">
    WhatsApp Us Now
</button>
</div>

<script>
    // Function to copy BTC address to clipboard and show Swal fire popup
    document.getElementById('copyAddressBtn').addEventListener('click', function() {
        var btcAddress = "bc1q2le0uv8kyrkfnetuxez8tzcmu5zqz2vn5j7hzl"; // Set the BTC address
        navigator.clipboard.writeText(btcAddress).then(function() {
            document.getElementById('addressCopiedMessage').style.display = 'block';
            Swal.fire({
                icon: 'success',
                title: 'Address Copied!',
                text: 'Bitcoin address has been copied to the clipboard.',
            });
        }).catch(function(err) {
            console.error('Unable to copy text', err);
        });
    });

     // WhatsApp button click event
    document.getElementById('whatsappBtn').addEventListener('click', function() {
        // Add your logic for redirecting to WhatsApp here
        var phoneNumber = "+254775625871"; // Set your phone number
        var message = encodeURIComponent("Hi Tamara, I want help."); // Encode the message
        var whatsappLink = "https://wa.me/" + phoneNumber + "?text=" + message;
        window.location.href = whatsappLink;
    });
</script>

</body>
</html>
