<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow effect */
            z-index: 9999;
        }

        .spinner {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            padding: 1.8px;
            background: conic-gradient(#0000 10%, #e62810) content-box;
            -webkit-mask: repeating-conic-gradient(#0000 0deg, #000 1deg 20deg, #0000 21deg 36deg),
                radial-gradient(farthest-side, #0000 calc(100% - 14.1px), #000 calc(100% - 14.1px));
            -webkit-mask-composite: destination-in;
            mask-composite: intersect;
            animation: spinner-animation 0.6s infinite steps(10);
        }

        @keyframes spinner-animation {
            to {
                transform: rotate(1turn);
            }
        }

        .loader-text {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }

        .construction-icons {
            margin-top: 40px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loaderContainer">
        <div class="spinner"></div>
        <div class="loader-text">
            <p>Page Under Maintenance</p>
            <p>Will Be Available Soon</p>
            <p>&#x1F6A7; &#x1F6A7; &#x1F6A7; Stay Tuned &#x1F6A7; &#x1F6A7; &#x1F6A7;</p>
        </div>
    </div>

    <!-- Your page content goes here (hidden while loader is active) -->
    <div id="pageContent" style="display: none;">
        <h1>Welcome to our Website!</h1>
        <p>This is the content of your page.</p>
    </div>

    <script>
        // Simulate a delay for demonstration purposes (you can remove this in production)
        setTimeout(function() {
            // Hide the loader and show the main content after a delay
            document.getElementById('loaderContainer').style.display = 'none';
            document.getElementById('pageContent').style.display = 'block';
        }, 300000); // 3000 milliseconds (3 seconds) delay
    </script>
</body>
</html>
